<ng-template #newCategory let-c="close" let-d="dismiss">
  <form id="addCategoryForm" (ngSubmit)="addCategory(addCategoryForm)" #addCategoryForm="ngForm">
    <div class="modal-header">
      <h4 class="modal-title">Adicionar Categoria</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="cat_descricao">Descrição da Categoria</label>
        <input type="text" class="form-control" id="cat_descricao" name="cat_descricao" placeholder="Ex: Camiseta" ngModel required>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
      <button type="submit" class="btn btn-success">Adicionar</button>
    </div>
  </form>
</ng-template>

<ng-template #modal let-c="close" let-d="dismiss">
  <form id="editForm" #editForm="ngForm">
    <div class="modal-header">
      <h4 class="modal-title">Adicionar Categoria</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="cat_descricao">Descrição da Categoria</label>
          <input type="text" class="form-control" id="cat_descricao" name="cat_descricao" placeholder="Ex: Camiseta" value="{{categoryEdit[0].cat_descricao}}">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
      <button type="button" class="btn btn-success">Adicionar</button>
    </div>
  </form>
</ng-template>


<div class="row">
  <div class="col-md-2">
    <button class="btn btn-outline-success" style="height: 50px; width: 50px;" placement="bottom" ngbTooltip="Adicionar Categoria"
      (click)="open(newCategory)">
      <i class="material-icons" style="margin-top: 7px;">add</i>
    </button>
  </div>
</div>
<div class="row my-5 mx-3">
  <table class="table table-striped bg-white">
    <thead class="thead">
      <tr>
        <th scope="col">Categorias</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of categories">
        <td>{{c.cat_descricao}}</td>
        <td>
          <button class="btn btn-outline-danger mr-2 float-right" style="height: 30px; width: 30px; padding: 0; line-height: 40px; font-size: 14px !important;"
            placement="bottom" ngbTooltip="Excluir Categoria" (click)="deleteCategory(c.cat_codigo)">
            <i class="material-icons">delete</i>
          </button>
          <button class="btn btn-outline-primary mr-2 float-right" style="height: 30px; width: 30px; padding: 0; line-height: 40px; font-size: 14px !important;"
            placement="bottom" ngbTooltip="Editar Categoria" (click)="edit(c.cat_codigo, modal)">
            <i class="material-icons">edit</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
